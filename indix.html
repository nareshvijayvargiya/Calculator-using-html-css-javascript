<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <main class="main">
        <div class="calci">

            <input class="screen" type="text" placeholder="0">
            <table class="table">
                <tr>
                    <td class="clear">AC</td>
                    <td class="delete">CE</td>
                    <td class="percent button">%</td>
                    <td class="divide button">รท</td>
                </tr>
                <tr>
                    <td class="button">7</td>
                    <td class="button">8</td>
                    <td class="button">9</td>
                    <td class="multiply button">x</td>
                </tr>
                <tr>
                    <td class="button">4</td>
                    <td class="button">5</td>
                    <td class="button">6</td>
                    <td class="button subtract">-</td>
                </tr>
                <tr>
                    <td class="button">1</td>
                    <td class="button">2</td>
                    <td class="button">3</td>
                    <td class="button add">+</td>
                </tr>
                <tr>
                    <td class="button">00</td>
                    <td class="button">0</td>
                    <td class="button">.</td>
                    <td class="equal">=</td>
                </tr>
            </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
